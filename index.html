<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png"  href="./foundry_vtt_icon_512x512.png">
    <link rel="stylesheet" href="style.css">
    <title>Foundry VTT Journal Reader</title>
</head>
<body>
    <label for="fileInput">Load from file:</label>
    <input type="file" id="fileInput" accept=".json">
    <div id="container" aria-labelledby="tocLabel">
        <!-- Hamburger Menu Button -->
        <button id="hamburgerButton" class="hamburger-button">
          &#9776; <!-- This is a common character used for hamburger icons -->
        </button>
        <nav id="toc" aria-label="Table of Contents">
            <div id="tocLabel" class="visually-hidden">Table of Contents</div>
            <ul id="tocList"></ul>
        </nav>
        <main id="content" aria-label="Content">
            <div id="textContent"></div>
        </main>
    </div>
    <!-- Jump to Top Button -->
    <button id="jumpToTop" title="Go to top" style="display: none;">Top</button>
    <script src="script.js"></script>
</body>
</html>
